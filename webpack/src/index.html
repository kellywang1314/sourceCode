<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>前端实时测试仓库111</title>
</head>

<body>
  <div id="app">
    <ul id='u'>
      <li><span>1</span></li>
      <li><span>2</span></li>
      <li><span>3</span></li>
      <li><span>4</span></li>
    </ul>
    <script>
      function quickSort(arr = []) {
        const len = arr.length
        if (len <= 1) return arr
        let pos = Math.floor(len / 2)
        let posvalue = arr.splice(pos, 1)[0]
        let low = [], high = []
        for (let i = 0; i < len; i++) {
          if (arr[i] < posvalue) {
            low.push(arr[i])
          } else {
            high.push(arr[i])
          }
        }
        return [...quickSort(low), posvalue, ...quickSort(high)]
      }

      console.log(quickSort([1, 2, 3, -1, 5, 4]))

    </script>
  </div>
</body>

</html>

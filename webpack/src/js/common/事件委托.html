<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id='u'>
        <li><span>1</span< /li>
        <li><span>2</span< /li>
        <li><span>3</span< /li>
        <li><span>4</span< /li>
                <!-- <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li> -->
    </ul>
    <script>
        // 事件委托，点击输出编号
        let dom = document.querySelector('#u')

        // 如果li内部是span, 这种方式无法完成事件委托
        dom.addEventListener('click', (e) => {
            if (e.target.nodeName.toLowerCase() === 'li') {
                console.log(e.target.innerHTML)
            }
        })



        function sleep(i, ms = 1000) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log(i)
                    resolve()
                }, ms)
            })
        }

        async function fn() {
            for (let i = 0; i < 5; i++) {
                await sleep(i)
            }
        }
    </script>
</body>

</html>
